<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Browser</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #0a0a0f;
            color: white;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Header styles */
        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #ffffff, #a8a8a8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a8a8a8;
            margin-bottom: 2rem;
        }

        /* Search and filter */
        .controls {
            max-width: 1200px;
            margin: 0 auto 2rem auto;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-container {
            flex-grow: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-left: 2.5rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(30, 30, 40, 0.4);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a8a8a8;
        }

        .filter-container {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(30, 30, 40, 0.4);
            color: #a8a8a8;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover {
            background-color: rgba(40, 40, 50, 0.6);
            color: white;
        }

        .filter-btn.active {
            background: linear-gradient(90deg, 
                rgba(255, 0, 255, 0.3), 
                rgba(0, 255, 255, 0.3));
            color: white;
            border-color: transparent;
        }

        /* Clips container */
        .clips-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Clip card */
        .clip-card {
            position: relative;
            background-color: rgba(30, 30, 40, 0.4);
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .clip-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Glow effect */
        .clip-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                rgba(255, 0, 255, 0.7), 
                rgba(0, 255, 255, 0.7), 
                rgba(255, 0, 255, 0.7));
            border-radius: 12px 12px 0 0;
            z-index: 2;
        }

        .clip-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at center,
                rgba(255, 0, 255, 0.1) 0%,
                rgba(0, 255, 255, 0.1) 25%,
                transparent 70%
            );
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .clip-card:hover::after {
            opacity: 0.5;
        }

        /* Video container */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Clip content */
        .clip-content {
            padding: 1.5rem;
        }

        .clip-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .clip-description {
            color: #a8a8a8;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .clip-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .clip-tag {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #d0d0d0;
        }

        /* Loading and error states */
        .loading, .error, .no-results {
            text-align: center;
            padding: 3rem;
            grid-column: 1 / -1;
            color: #a8a8a8;
        }

        .error {
            color: #ff6b6b;
            background-color: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .clips-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Clip Browser</h1>
        <p class="subtitle">Browse and watch your favorite clips</p>
    </header>

    <div class="controls">
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search clips...">
            <svg xmlns="http://www.w3.org/2000/svg" class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        </div>
        <div class="filter-container" id="filter-container">
            <button class="filter-btn active" data-category="all">All</button>
            <!-- Categories will be added dynamically -->
        </div>
    </div>

    <div class="clips-container" id="clips-container">
        <div class="loading">Loading clips...</div>
    </div>

    <script>
        // Global state
        let clipsData = [];
        let filteredClips = [];
        let activeCategory = 'all';
        let searchTerm = '';
        
        // DOM elements
        const clipsContainer = document.getElementById('clips-container');
        const searchInput = document.getElementById('search-input');
        const filterContainer = document.getElementById('filter-container');
        
        // JSON URL - replace with your actual JSON URL
        const jsonUrl = 'clips.json';
        
        // Load clips data
        async function loadClipsData() {
            try {
                const response = await fetch(jsonUrl);
                
                if (!response.ok) {
                    throw new Error(`Failed to load clips (Status: ${response.status})`);
                }
                
                clipsData = await response.json();
                
                // Extract unique categories for filters
                const categories = new Set();
                clipsData.forEach(clip => {
                    if (clip.category) {
                        categories.add(clip.category);
                    }
                });
                
                // Add category filters
                categories.forEach(category => {
                    const btn = document.createElement('button');
                    btn.className = 'filter-btn';
                    btn.textContent = category;
                    btn.dataset.category = category;
                    btn.addEventListener('click', () => filterClips(category));
                    filterContainer.appendChild(btn);
                });
                
                // Initialize with all clips
                filteredClips = [...clipsData];
                renderClips();
            } catch (error) {
                console.error('Error loading clips:', error);
                clipsContainer.innerHTML = `
                    <div class="error">
                        <h3>Error Loading Clips</h3>
                        <p>${error.message}</p>
                        <p>Make sure your clips.json file is in the same directory as this HTML file.</p>
                    </div>
                `;
            }
        }
        
        // Render clips to the DOM
        function renderClips() {
            if (filteredClips.length === 0) {
                clipsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>No clips found</h3>
                        <p>Try changing your search or filter criteria.</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            filteredClips.forEach(clip => {
                html += `
                    <div class="clip-card">
                        <div class="video-container">
                            <iframe 
                                src="https://www.youtube.com/embed/${clip.videoId}?rel=0" 
                                title="${escapeHtml(clip.title)}"
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                            </iframe>
                        </div>
                        <div class="clip-content">
                            <h2 class="clip-title">${escapeHtml(clip.title)}</h2>
                            <p class="clip-description">${escapeHtml(clip.description)}</p>
                            <div class="clip-tags">
                                ${clip.tags.map(tag => `<span class="clip-tag">${escapeHtml(tag)}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            clipsContainer.innerHTML = html;
        }
        
        // Filter clips by category
        function filterClips(category) {
            activeCategory = category;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });
            
            applyFilters();
        }
        
        // Search clips
        function searchClips(term) {
            searchTerm = term.toLowerCase();
            applyFilters();
        }
        
        // Apply both filters and search
        function applyFilters() {
            filteredClips = clipsData.filter(clip => {
                // Category filter
                const categoryMatch = activeCategory === 'all' || clip.category === activeCategory;
                
                // Search filter
                const searchMatch = searchTerm === '' || 
                    clip.title.toLowerCase().includes(searchTerm) || 
                    clip.description.toLowerCase().includes(searchTerm) ||
                    clip.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                
                return categoryMatch && searchMatch;
            });
            
            renderClips();
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(str) {
            if (!str) return '';
            return str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }
        
        // Event listeners
        searchInput.addEventListener('input', e => {
            searchClips(e.target.value);
        });
        
        // Load clips on page load
        document.addEventListener('DOMContentLoaded', loadClipsData);
    </script>
</body>
</html>
